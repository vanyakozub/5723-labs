
<!DOCTYPE html>

<html>

	<head>

		<meta charset='utf-8'/>

		<title>New ad</title>

		<link rel='icon' href='images/icon/favicon.ico'/>

		<link rel='stylesheet' href='styles/form.css'/>

		<link rel='stylesheet' href='styles/theme/second/theme_form.css'/>

	</head>

	<body>

		<form action='board?action=add-ad' method='post' class='form-new-ad'>

			<div class='form-header'>

				<div class='label'>Header</div>

				<input type='text' name='header' class='input-new-ad' placeholder='Input ad header' required/>

			</div>

			<div class='form-text'>

				<div class='label'>Text</div>

				<textarea name="text" class='textarea-new-ad' placeholder='Input ad text' required></textarea>

			</div>

			<div class='form-submit'>

				<input type='submit' value='Create new ad'/>

			</div>

		</form>

	</body>

</html>
